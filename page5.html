<style>

/* ---------- BODY & BACKGROUND ---------- */
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Dancing Script', cursive;
  background:
    radial-gradient(circle at top, #fff1f6, transparent 60%),
    linear-gradient(to bottom, #ffe6ee, #ffd1df);
  overflow-x: hidden;
}

/* ---------- PAGE ---------- */
.page {
  max-width: 1100px;
  margin: auto;
  padding: 50px 20px 90px;
  text-align: center;
}

.title {
  font-size: 36px;
  color: #b03060;
  margin-bottom: 45px;
  font-family: 'Pacifico', cursive;
}

/* ---------- GALLERY ---------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 38px;
}

/* ---------- CARD ---------- */
.card {
  position: relative;
  background: white;
  padding: 14px 14px 34px;
  border-radius: 18px;
  box-shadow: 0 18px 35px rgba(0,0,0,0.18);
  transition: transform 0.6s ease, box-shadow 0.6s ease;
  cursor: pointer;
  overflow: hidden;
}

.card:hover {
  transform: scale(1.08) rotate(-1deg);
  box-shadow: 0 35px 70px rgba(255,120,160,0.45);
}

/* Glow */
.card::after {
  content: "";
  position: absolute;
  inset: -18px;
  background: radial-gradient(circle, rgba(255,150,180,0.35), transparent 70%);
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: -1;
}
.card:hover::after {
  opacity: 1;
}

.card img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 14px;
}

/* ---------- CAPTION (STATIC) ---------- */
.caption {
  margin-top: 14px;
  font-size: 20px;
  color: #555;
  transition: color 0.3s ease, transform 0.3s ease;
}

.card:hover .caption {
  color: #b03060;
  transform: translateY(-2px);
}

/* ---------- FLOATING HEARTS ON HOVER ---------- */
.heart {
  position: absolute;
  font-size: 18px;
  opacity: 0.9;
  pointer-events: none;
  animation: floatUp 2.2s ease forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-80px) scale(1.4);
    opacity: 0;
  }
}

/* ---------- BACK BUTTON ---------- */
.back-btn {
  position: fixed;
  right: 22px;
  bottom: 22px;
  padding: 12px 28px;
  border-radius: 30px;
  background: rgba(255,255,255,0.9);
  border: 2px solid #ff4d6d;
  color: #ff4d6d;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background: #ff4d6d;
  color: white;
  transform: scale(1.08);
}
</style>
</head>

<body>

<div class="page">

  <div class="title">Every Picture, A Love Story üíñ</div>

    <div class="card">
      <img src="IMG_9311.JPG">
      <div class="caption">Every kiss with you is divine‚ú®</div>
    </div>

    <div class="card">
      <img src="IMG_9294.JPG">
      <div class="caption">Turning every moment into laughter ü§ç</div>
    </div>

    <div class="card">
      <img src="DSC_4479.JPG.jpeg">

</div>

<!-- BACK BUTTON -->
<button class="back-btn" onclick="window.location.href='page4.html'">

<script>
/* Floating hearts on hover */
const hearts = ["üíñ","üíï","üíó","üíò","‚ù§Ô∏è"];

document.querySelectorAll(".card").forEach(card => {
  card.addEventListener("mouseenter", () => {
    for (let i = 0; i < 6; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "%";
      h.style.bottom = "20px";
      card.appendChild(h);
      setTimeout(() => h.remove(), 2200);
    }
  });
});
</script>

</body>

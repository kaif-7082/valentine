<style>
/* Heart trail */
.cursor-heart {
  position: fixed;
  pointer-events: none;
  font-size: 18px;
  opacity: 0.8;
  transform: translate(-50%, -50%);
  animation: heartFade 1.8s ease forwards;
  z-index: 9999;
}

@keyframes heartFade {
  from {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  to {
    transform: translate(-50%, -80px) scale(1.6);
    opacity: 0;
  }
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(to bottom, #fff1f2, #fbd5e5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
}

.container {
  text-align: center;
  z-index: 2;
}

.container img {
  width: 220px;
  margin-bottom: 18px;
}

.title {
  font-size: 32px;
  color: #9b3d5a;
  letter-spacing: 2px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 1s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.petal {
  position: fixed;
  top: -30px;
  pointer-events: none;
  opacity: 0.85;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

.love-btn {
  margin-top: 28px;
  padding: 12px 28px;
  font-size: 22px;
  border-radius: 40px;
  border: 2px solid #9b3d5a;
  background: rgba(255,255,255,0.7);
  color: #9b3d5a;
  cursor: pointer;
  transition: all 0.3s ease;
}
.love-btn:hover {
  background: #9b3d5a;
  color: white;
  transform: scale(1.08);
}
body {
  transition: opacity 0.8s ease;
}
body.fade-out {
  opacity: 0;
}

</style>
</head>

<script>
  const heartTrail = ["ðŸ’–","ðŸ’•","ðŸ’—","ðŸ’˜","â¤ï¸"];
  let lastTime = 0;
  
  document.addEventListener("mousemove", e => {
    const now = Date.now();
  
    // throttle (important for performance)
    if (now - lastTime < 40) return;
    lastTime = now;
  
    const heart = document.createElement("div");
    heart.className = "cursor-heart";
    heart.innerText = heartTrail[Math.floor(Math.random() * heartTrail.length)];
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";

    setTimeout(() => heart.remove(), 1800);
  });

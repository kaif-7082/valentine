* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #fff5f7, #ffe4ec);
  font-family: 'Dancing Script', cursive;
  overflow-x: hidden;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to   { opacity: 1; transform: scale(1); }
}

/* ---------- Floating Hearts ---------- */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 20px;
  opacity: 0.7;
  pointer-events: none;
  animation: floatUp linear forwards;
}
@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* ---------- Page ---------- */
.page {
  text-align: center;
  padding: 40px 20px;
}

.title {
  font-size: 36px;
  color: #c83b6f;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 22px;
  color: #8a3d5c;

}

/* ---------- Gift Grid ---------- */
.gifts {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
}

/* ---------- Gift Card ---------- */
.gift-card {
  background: white;
  width: 260px;
  border-radius: 20px;
  padding: 20px 16px 28px;
  box-shadow: 0 18px 40px rgba(255,120,160,0.25);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gift-card:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 28px 60px rgba(255,120,160,0.35);
}

/* ---------- GIF ---------- */
.gift-card img {
  width: 140px;
  height: 140px;
  object-fit: contain;
  margin-bottom: 18px;
}

/* ---------- Button ---------- */
.gift-btn {
  padding: 12px 26px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff7aa2, #ffb3c6);
  color: white;
  box-shadow: 0 0 16px rgba(255,140,180,0.5);
  transition: transform 0.3s ease;
}

.gift-btn:hover {

<script>
